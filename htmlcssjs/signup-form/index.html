<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Sign-up form</title>
</head>

<body>
  <div class="left">
    <div class="icon">
      <div class="icon-container">
        <img src="odin-lined.png" alt="A icon" style="height: 40%; width: 30%;">
        <p style="color: white;">Odin</p>
      </div>
      <p class="img-src">Photo by <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
          West</a>
        on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </div>
  <div class="right">
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p>
      You <em>know</em> you want to.
    </p>
    <div class="form-container">
      <p>Let's do this!</p>
      <form action="" method="">
        <div class="input-row">
          <div class="input-field">
            <label for="FIRSTNAME">FIRST NAME</label>
            <input type="text" id="FIRSTNAME" name="FIRSTNAME">
          </div>
          <div class="input-field">
            <label for="LASTNAME">LAST NAME</label>
            <input type="text" id="LASTNAME" name="LASTNAME">
          </div>
        </div>
        <div class="input-row">
          <div class="input-field">
            <label for="EMAIL">EMAIL</label>
            <input type="email" id="EMAIL" name="EMAIL">
          </div>
          <div class="input-field">
            <label for="PHONENUMBER">PHONE NUMBER</label>
            <input type="text" id="PHONENUMBER" name="PHONENUMBER">
          </div>
        </div>
        <div class="input-row">
          <div class="input-field">
            <label for="PASSWORD">PASSWORD</label>
            <input type="password" id="PASSWORD" name="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </div>
          <div class="input-field">
            <label for="CONFIRMPASSWORD">CONFIRM PASSWORD</label>
            <input type="password" id="CONFIRMPASSWORD" name="CONFIRMPASSWORD"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </div>
        </div>
      </form>

    </div>
    <button>Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>

</html>
