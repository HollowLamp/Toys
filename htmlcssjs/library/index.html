<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="header">
    My Library
    <button id="add">
      Add Book
    </button>
  </div>

  <div class="container">

  </div>
  <dialog id="addBookDialog">
    <form method="dialog">
      <h1>Add New Book</h1>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="page">Page:</label>
      <input type="number" id="page" name="page">
      <label for="status">Have readï¼Ÿ</label>
      <input type="checkbox" id="status" name="status">
      <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button id="confirm" type="submit">Confirm</button>
      </menu>
    </form>
  </dialog>

</body>

</html>
